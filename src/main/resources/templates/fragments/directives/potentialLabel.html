<ng-switch on="potential">
   <span class="label label-danger" 
         translate="potential-label.latent"
         ng-switch-when="LATENT"></span>
   <span class="label label-primary"
         translate="potential-label.solid"
         ng-switch-when="SOLID"></span>
   <span class="label label-success" 
         translate="potential-label.high"
         ng-switch-when="HIGH"></span>
</ng-switch>
