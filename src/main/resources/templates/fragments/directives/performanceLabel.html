<ng-switch on="performance">
   <span class="label label-danger" 
         translate="performance-label.below"
         ng-switch-when="BELOW"></span>
   <span class="label label-primary"
         translate="performance-label.meets"
         ng-switch-when="MEETS"></span>
   <span class="label label-success" 
         translate="performance-label.exceeds"
         ng-switch-when="EXCEEDS"></span>
</ng-switch>
