<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      ng-app="myStartupApp">
   <head>
      <title translate="index-html.appName">MyStartupApp</title>
      <meta charset="utf-8" />
      <meta name="description" content="" />
      <meta name="author" content="Konczak Piotr" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	  <link media="screen"
            rel="stylesheet"
            th:href="@{/webjars/font-awesome/4.4.0/css/font-awesome.min.css}" />
      <link media="screen"
            rel="stylesheet"
            th:href="@{/webjars/bootswatch-spacelab/3.2.0/css/bootstrap.min.css}" />
      <link media="screen"
            rel="stylesheet"
            th:href="@{/webjars/angular-multi-select/4.0.0/isteven-multi-select.css}" />
      <link media="screen"
            rel="stylesheet"
            th:href="@{/webjars/angularjs-toaster/0.4.7/toaster.css}" />
      <link media="screen"
            rel="stylesheet"
            th:href="@{/css/dropzone.css}" />
      <link media="screen"
            rel="stylesheet"
            th:href="@{/webjars/angular-xeditable/0.1.9/css/xeditable.css}"/>
      <link media="screen"
            rel="stylesheet"
            th:href="@{/webjars/angular-swagger-ui/0.1.3/dist/css/swagger-ui.min.css}"/>
      <link media="screen"
      		rel="stylesheet"
      	    th:href="@{webjars/ng-tags-input/2.3.0/ng-tags-input.min.css}"/>
      <link media="screen"
      		rel="stylesheet"
      	    th:href="@{/webjars/ng-tags-input/2.3.0/ng-tags-input.bootstrap.min.css}"/>      
      <link media="screen"
            rel="stylesheet"
            th:href="@{/css/main.css}"/>
      <link media="screen"
            rel="stylesheet"
            th:href="@{/css/dateTimePicker.css}"/>
      <link rel="shortcut icon"
            type="image/x-icon"
            th:href="@{/img/favicon.png}"/>
      

   </head>
   <body>
      <span class="developmentRibbon" th:if="${dev}">&nbsp;&nbsp;&nbsp;&nbsp;Development</span>
      <span class="basicAuthRibbon" th:if="${auth_basic}">Basic&nbsp;authentication</span>

      <header ui-view="navbar"></header>
      
      <div ncy-breadcrumb="true"></div>
      
      <div class="container-fluid view-container">
         <div class="loadingBar text-center">
            <div ng-show="loadingView">
               <i class="fa fa-spinner fa-pulse"></i>
               <span class="text-lowercase" translate="index-html.loading">
                  Loading...
               </span>
            </div>
         </div>
         <div ui-view="body" class="view-frame"></div>
      </div>

      <footer th:include="fragments/footerAuthenticated">
         FOOTER
      </footer>

      <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}" />

      <script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}" />
      <script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}" />
      <script th:src="@{/webjars/angularjs/1.4.3/angular.js}" />
      <script th:src="@{/webjars/angularjs/1.4.3/angular-resource.min.js}" />
      <script th:src="@{/webjars/angularjs/1.4.3/angular-route.min.js}" />
      <script th:src="@{/webjars/angularjs/1.4.3/angular-animate.min.js}" />
      <script th:src="@{/webjars/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js}" />
      <script th:src="@{/webjars/angular-ui-router/0.2.15/angular-ui-router.min.js}" />
      <script th:src="@{/webjars/angular-multi-select/4.0.0/isteven-multi-select.js}" />
      <script th:src="@{/webjars/angularjs-toaster/0.4.7/toaster.js}" />
      <script th:src="@{/webjars/momentjs/2.7.0/min/moment.min.js}" />
      <script th:src="@{/webjars/stacktrace/0.6.0/stacktrace.js}" />
      <script th:src="@{/webjars/angular-xeditable/0.1.9/js/xeditable.min.js}" />
      <script th:src="@{/webjars/angular-dateparser/1.0.9/angular-dateparser.min.js}" />
      <script th:src="@{/webjars/angular-swagger-ui/0.1.3/dist/scripts/swagger-ui.js}" />
      <script th:src="@{/webjars/angular-cookies/1.4.3/angular-cookies.min.js}" />
      <script th:src="@{/webjars/angular-sanitize/1.4.3/angular-sanitize.min.js}" />
      <script th:src="@{/webjars/angular-translate/2.7.2/dist/angular-translate.min.js}" />
      <script th:src="@{/webjars/angular-translate-loader-partial/2.7.2/angular-translate-loader-partial.min.js}" />
      <script th:src="@{/webjars/ng-tags-input/2.3.0/ng-tags-input.min.js}" />
      <script th:src="@{/webjars/angular-breadcrumb/0.4.0/dist/angular-breadcrumb.min.js}" />

      <script th:src="@{/js/mystartupapp/jquery-file-upload-5.41.0/jquery.ui.widget.js}" />
      <script th:src="@{/js/mystartupapp/jquery-file-upload-5.41.0/jquery.iframe-transport.js}" />
      <script th:src="@{/js/mystartupapp/jquery-file-upload-5.41.0/jquery.fileupload.js}" />

      <script th:src="@{/js/app.js}" />
      <script th:src="@{/js/app.config.js}" />

      <script th:src="@{/js/date/date.service.js}" />

      <script th:src="@{/js/documentation/documentationApi.controller.js}" /> 
      <script th:src="@{/js/documentation/documentation.route.js}" />

      <script th:src="@{/js/employee/employee-common.controller.js}" />
      <script th:src="@{/js/employee/employee-details.controller.js}" />
      <script th:src="@{/js/employee/employee-list.controller.js}" />
      <script th:src="@{/js/employee/employee-list.filter.js}" />
      <script th:src="@{/js/employee/employee.route.js}" />
      <script th:src="@{/js/employee/employee.service.js}" />
      <script th:src="@{/js/employee/employeeResolveUtil.service.js}" />
      <script th:src="@{/js/employee/loggedEmployee.service.js}" />

      <script th:src="@{/js/health/health-list.controller.js}" />
      <script th:src="@{/js/health/health.route.js}" />
      <script th:src="@{/js/health/health.service.js}" />

      <script th:src="@{/js/log/errorLog.service.js}" />
      <script th:src="@{/js/log/logToServerUtil.service.js}" />
      <script th:src="@{/js/log/logger.service.js}" />

      <script th:src="@{/js/metric/metric-list.controller.js}" />
      <script th:src="@{/js/metric/metric.service.js}" />
      <script th:src="@{/js/metric/metric.route.js}" />

      <script th:src="@{/js/questionnaireTemplate/questionnaireTemplate-details.controller.js}" />
      <script th:src="@{/js/questionnaireTemplate/questionnaireTemplate-list.controller.js}" />
      <script th:src="@{/js/questionnaireTemplate/questionnaireTemplate-list.filter.js}" />
      <script th:src="@{/js/questionnaireTemplate/questionnaireTemplate.route.js}" />
      <script th:src="@{/js/questionnaireTemplate/questionnaireTemplate.service.js}" />
      <script th:src="@{/js/questionnaireTemplate/questionnaireTemplateUtil.service.js}" />

      <script th:src="@{/js/sharedKernel/forceFocus.directive.js}" />
      <script th:src="@{/js/sharedKernel/commonUtil.service.js}" />
      <script th:src="@{/js/sharedKernel/popup.service.js}" />
      <script th:src="@{/js/sharedKernel/dateTimePicker.directive.js}" />
      <script th:src="@{/js/sharedKernel/enterPress.directive.js}" />
      <script th:src="@{/js/sharedKernel/languageFlag.directive.js}" />
      <script th:src="@{/js/sharedKernel/languageStorage.service.js}" />
      <script th:src="@{/js/sharedKernel/languageUtil.service.js}" />
      <script th:src="@{/js/sharedKernel/navbar.controller.js}" />
      <script th:src="@{/js/sharedKernel/parseName.directive.js}" />
      <script th:src="@{/js/sharedKernel/sessionExpired-modal.controller.js}" />

</html>
