project.artifactId=MyStartupApp
project.name=MyStartupApp
project.version=X.X.X
project.description=Description for MyStartupApp

info.build.artifact=${project.artifactId}
info.build.name=${project.name}
info.build.description=${project.description}
info.build.version=${project.version}

# Allow Thymeleaf templates to be reloaded at dev time
#spring.thymeleaf.cache=true
server.tomcat.access_log_enabled=true
server.tomcat.basedir=target/tomcat

# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
#set spring.messages.cacheSeconds to -1 to cache i18n forever
spring.messages.cacheSeconds=0
#spring.jpa.show-sql=false
 
#for test
app.docs=http://localhost:8080

server.contextPath=/MyStartupApp

management.context-path=/api/admin

# EMAIL
email.userName=MyStartupApp
email.password=password

# DATASOURCE
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/MyStartupApp?useUnicode=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hibernate.ddl-auto=none

#URL which application is running on
application.rootUrl=http://localhost:8080
